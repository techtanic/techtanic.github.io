<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>UCG-Support</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta property="og:title" content="UCG-Support" />
	<meta property="og:description" content="Support for Udemy Course Grabber" />
	<meta property="og:image"
		content="https://cdn.statically.io/gh/techtanic/Udemy-Course-Grabber/master/UCG-logo.png" />
	<meta name="description" content="Support for Udemy Course Grabber" />
	<link rel="icon" href="https://media.discordapp.net/attachments/740211892148109373/811996757650571325/UCG-logo.png"
		sizes="32x32" type="image/png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" />
	<style>
		:root {
			--link-color: rgb(0, 168, 22);
			--link-color--hover: rgb(220, 78, 255);
			--sidebar-toggle-background: #AA00FF;
			--sidebar-toggle-border-radius: var(--border-radius-m);
		}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		window.$docsify = {
			homepage: "README.md",
			logo: "http://techtanic.github.io/ucg/static/images/logo.png",
			name: "UCG-Support",
			loadSidebar: "sidebar.md",
			search: {
				paths: "auto",
				placeholder: "Search",
			},
			notFoundPage: "README.md",
			alias: {
				".*?/changelog": "https://raw.githubusercontent.com/techtanic/Udemy-Course-Grabber/master/CHANGELOG",
				".*?/home": "README.md",
			},
			auto2top: true,
		};
	</script>

	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
	<!--Plugins-->
	<script src="https://unpkg.com/docsify-copy-code@2"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>

</html>
